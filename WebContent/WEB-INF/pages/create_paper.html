<script>
var num = 0;
//添加单选题
function addSingle(){
	num++;
	var leng = $(".yd_box").children(".movie_box").length;
	$(".yd_box").append("<div class='movie_box que_"+num+"'></div>");
	$(".que_"+num+"").append(
			"<ul class='wjdc_list'>"
			+"<li><div class='tm_btitlt'><i class='nmb'>"+(1+leng)+"</i>. <i class='btwenzi'>单选题题目编辑？</i></div></li>"
			+"<li><label><input name='a' type='radio' value=''><span>选项编辑</span></label></li>"
			+"<li><label><input name='a' type='radio' value=''><span>其他</span><input name='' type='text' class='wenb_input'></label></li>"
			+"</ul><div class='dx_box' data-t='0'></div>"
		);
	edit();
}
//添加多选题
function addMulti(){
	num++;
	var leng = $(".yd_box").children(".movie_box").length;
	$(".yd_box").append("<div class='movie_box que_"+num+"'></div>");
	$(".que_"+num+"").append(
			"<ul class='wjdc_list'>"
			+"<li><div class='tm_btitlt'><i class='nmb'>"+(1+leng)+"</i>. <i class='btwenzi'>多选题题目编辑？</i><span class='tip_wz'>【多选】</span></div></li>"
			+"<li><label><input name='' type='checkbox' value=''><span>选项编辑</span></label></li>"
			+"<li><label><input name='' type='checkbox' value=''><span>其他</span><input name='' type='text' class='wenb_input'></label></li>"
			+"</ul><div class='dx_box' data-t='1'></div></div>"
		);
	edit();
}
//填空题
function addBlank(){
	num++;
	var leng = $(".yd_box").children(".movie_box").length;
	$(".yd_box").append("<div class='movie_box que_"+num+"'></div>");
	$(".que_"+num+"").append(
			"<ul class='wjdc_list'>"
			+"<li><div class='tm_btitlt'><i class='nmb'>"+(1+leng)+"</i>.  <i class='btwenzi'>填空题题目编辑？</i><span class='tip_wz'>【填空】</span></div></li>"
			+"<li><label><textarea name='' cols='' rows='' class='input_wenbk btwen_text btwen_text_dx' onblur='if(!this.value)this.value='单选题目'' onclick='if(this.value&&this.value=='单选题目') this.value='''></textarea></label></li>"
			+"</ul><div class='dx_box' data-t='2'></div>"
		);
	edit();
}
//编辑
function edit(){
	$(".movie_box").hover(function(){
		var	html_cz = "<div class='kzqy_czbut'><a href='javascript:void(0)' class='sy'>上移</a><a href='javascript:void(0)'  class='xy'>下移</a><a href='javascript:void(0)'  class='bianji'>编辑</a><a href='javascript:void(0)' class='del' >删除</a></div>"
 		$(this).css({"border":"1px solid #0099ff"});
		$(this).children(".wjdc_list").after(html_cz);
	},function(){
		$(this).css({"border":"1px solid #fff"});
		$(this).children(".kzqy_czbut").remove();
	});
}
</script>
